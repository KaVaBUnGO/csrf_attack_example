<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>My Instagam</title>
    <link href="/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <script type="text/javascript" src="/js/jquery.js" th:src="@{/js/jquery.js}"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <h1>My Instagram appication</h1>

    <div class="row">
        <form th:action="@{/cats}" th:method="POST">
            <input type="hidden" name="addVote" value="1"/>
            <div class="col-md-6">
                <img th:src="@{/images/cats.gif}"/>
                <button th:action="submit" href="#" class="btn btn-lg btn-success btn-block" style="margin-top: 20px;"><span class="glyphicon glyphicon-heart"></span> Like</button>
            </div>
            <div class="col-md-6">
                <h3>Current votes:</h3>
                <h2 th:text="${'votes count: '+vote.value}"></h2>
            </div>
        </form>
    </div>
</div>

</body>
</html>
